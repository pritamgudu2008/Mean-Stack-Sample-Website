<!DOCTYPE>
<html ng-app>
<head>
<!-- Latest compiled and minified CSS -->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" 
integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">

<!-- Optional theme -->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap-theme.min.css" 
integrity="sha384-fLW2N01lMqjakBkx3l/M9EahuwpSfeNvV63J5ezn3uZzapT0u7EYsXMjQV+0En5r" crossorigin="anonymous">

<title>Contact List App</title>
</head>

<body>
	<div class="container" ng-controller = "AppCtrl">
		<h1>Contact List App</h1>
		<table class="table">
			<thead>
				<tr>
					<th>Name</th>
					<th>Email</th>
					<th>Contact</th>
					<th>Action</th>
					<th>&nbsp;</th>
				</tr>
			</thead>
			<tbody>
				<tr>
					<td><input class="form-control" ng-model="contacts.name"></td>
					<td><input class="form-control" ng-model="contacts.email"></td>
					<td><input class="form-control" ng-model="contacts.contact"></td>
					<td><button class="btn btn-primary" ng-click= "addContact()">Add Contact</button></td>
					<td><button class="btn btn-info" ng-click= "update()">Update</button>&nbsp;&nbsp;<button class="btn btn-info" 
					ng-click="deselect()">Clear</button></td>
				</tr>
				<tr ng-repeat='contacts in contactlist'>
					<td>{{contacts.name}}</td>
					<td>{{contacts.email}}</td>
					<td>{{contacts.contact}}</td>
					<td><button class="btn btn-danger" ng-click="remove(contacts._id)">Remove</button></td>
					<td><button class="btn btn-warning" ng-click="edit(contacts._id)">Edit</button></td>
				</tr>

			</tbody>
		</table>
	
	</div>

<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.2.28/angular.min.js"></script>
<script src="controllers/controller.js"></script>
</body>

</html>
